<!DOCTYPE html>
<html>
<head>
<style>

  p.uno {
  border-style: double;
  border-width: thick;
}

p.dos {
  border-style: double;
  border-width: 15px;
}


p.tres {
  border-style: dotted;
  border-width: thick;
}
p.cuatro {
  border-style: dotted;
  border-width: 2px;
}


p.cinco {
  border-style: solid;
  border-width: medium;
  }

  p.seis {
  border-style: solid;
  border-width: 5px;
}
</style>
</head>
<body>

<h2>Propiedade border-width </h2>
<p>Para especificar o ancho dos catro bordes</p>

<p class="uno">texto 1.</p>
<p class="dos">texto 2.</p>
<p class="tres">texto 3.</p>
<p class="cuatro">texto 4.</p>
<p class="cinco">texto 5.</p>
<p class="seis">texto 6.</p>



</body>
</html>
